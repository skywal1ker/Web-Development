<!doctype html>
<html>

<head>
    <style>
        .andy {
            text-align: right;
            margin: auto
        }
        
        #target {
            letter-spacing: 20 px;
        }
        /* adjacent selector */
        
        .div1+.div2 {
            background-color: red;
        }
        
        .div2 {
            width: 20%
        }
        /* descended selector */
        
        div span {
            background-color: blue;
            font-size: 2in;
        }
    </style>

</head>

<body>
    <header>
        <div class="div1">
            <b>Dark world</b>
        </div>
        <div class="div2">
            <span>
                hello wordd
            </span>
        </div>

    </header>

    <div class="andy">
        Welcome to my page
    </div>
</body>

</html>
